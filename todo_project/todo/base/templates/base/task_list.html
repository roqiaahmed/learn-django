{%for task in tasks%}
<h1>{{task.title}}</h1>

<table>
    <tr>
        <th>Task</th>
        <th>Completed</th>
        <th></th>
    </tr>
    <tr>
        <td>{{task.description}}</td>
        <td>{{task.compiled}}</td>
        <td><a href="{% url 'task' task.id %}">Update</a></td>
    </tr>
</table>
{%endfor%}
